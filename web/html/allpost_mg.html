<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>all posts</title>
        <link href="/css/allpost_mg.css" style="text/css" rel="stylesheet" />
        <script src="/js/EyeBase.js" type="text/javascript" language="JavaScript"></script>
    </head>
    <body>
    	<div id="wrapper">
    		<div id="location">
    			<span>all posts here</span>
    		</div>
    		<div id="poststat">
    			<ul>
    				<li>
    					<a href="#">All(1)</a>
    				</li>
    				<li>
    					<a href="#">Public(1)</a>
    				</li>
    				<li>
    					<a href="#">Public(1)</a>
    				</li>
    				<li>
    					<a href="#">Drafts(1)</a>
    				</li>
    			</ul>
    		</div>
    		<div id="postfilter">
    			<select class="post_filter_date">
    				<option>show all date</option>
    				<option>2012-02</option>
    			</select>
    			<select class="post_filter_category">
    				<option>show all categories</option>
    				<option>uncategory</option>
    			</select>
    			<input type="button" value="Filter"/>
    		</div>
			<table id="post_table">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Categories</th>
						<th>Tags</th>
						<th>Comments</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody id="allposts">
					<tr>
						<td>我们在哪里</td>

						<td>文学</td>
						<td>山西</td>

						<td>2012-12-03</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>Title</td>
						<td>Author</td>
						<td>Categories</td>
						<td>Tags</td>
						<td>Comments</th>
						<td>Date</td>
					</tr>
				</tfoot>
			</table>
    	</div>
    	<script src="/js/AllPost.js" type="text/javascript" language="JavaScript"></script>
    </body>
</html>
